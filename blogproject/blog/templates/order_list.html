<html>
    <head>
    <title>豆瓣top250</title>
    </head>
    <body>
    <B>top250</B>
    <br>
    <table border="1">
        <tr>
            <th>序号</th>
            <th>电影名称</th>
            <th>电影地址</th>
            <th>收货人</th>
            <th>详细地址</th>
            <th>订单总价</th>
            <th>实付金额</th>
            <th>入机状态</th>
        </tr>

            {% for i in order %}
                <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.0 }}</td>
                <td>{{ i.1 }}</td>
                <td>{{ i.2 }}</td>
                <td>{{ i.3 }}</td>
                <td>{{ i.4 }}</td>
                <td>{{ i.5 }}</td>
                <td>{{ i.6 }}</td>
                </tr>
            {% endfor %}

    </table>
    </body>
</html>
